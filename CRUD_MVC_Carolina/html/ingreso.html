<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/e632f1f723.js" crossorigin="anonymous"></script>
    <font style="vertical-align: inherit"><font style="vertical-align: inherit"
    npm install @ fortawesome / fontawesome-free
    </font></font>
    <title>CRUD MVC</title>
</head>
<body>
    <div class="container-fluid text-center" style="margin-top: 20px;">
        <img src="img/logo.jpg" style="width: 100px;">
    </div>
    
    <div class="container">
        <ul class="nav nav-justified py-2 nav-pills">
            <li class="nav-item">
                <a href="registro.html" class="nav-link">Regisro</a>
            </li>
            <li class="nav-item">
                <a href="ingreso.html" class="nav-link active">Ingreso</a>
            </li>
            <li class="nav-item">
                <a href="index.html" class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Salir</a>
            </li>
        </ul>
    </div>

    <div class="container-fluid bg-light">
        <div class="container py-5">
            <h2>Registro</h2>
            <div class="d-flex justify-content-center text-center">
            <form class="p-5 bg-light" method="get" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    <input type="text" class="form-control" id="nombre" name="txtNombre">
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" id="email" name="txtEmail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pwd">Contraseña:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" id="pwd" name="txtPassword">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pwd">Foto:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fas fa-image"></i>
                            </span>
                        </div>
                    <input type="file" class="form-control" id="foto" name="txtFoto" multiple accept="image/x-png, image/gif, image/jpeg, image/jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
